    <script>

        function validForms() {
            var nome = inputform.nome.value;
            var email = inputform.email.value;
            var tel = inputform.tel.value;
            var cpf = inputform.cpf.value;

            if (nome == "") {
                alert("preencha o campo nome");
                inputform.nome.focus();
                return false;
            }

            if (email == "") {
                alert("preencha o campo email");
                inputform.email.focus();
                return false;
            }

            if (tel == "") {
                alert("preencha o campo telefone");
                inputform.tel.focus();
                return false;
            }

            if (cpf == "") {
                alert("preencha o campo cpf");
                inputform.cpf.focus();
                return false;
            }

            if (cpf.length != 14) {
                alert("preencha o cpf no formato correto, 000.000.000-00");
                inputform.cpf.focus();
                return false;
            }
        }

    </script>
